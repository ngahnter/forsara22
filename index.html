<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wait for it...</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 0 10px; /* Mobilde kenarlara yapışmasın diye boşluk */
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px 0;
            animation: fadeIn 2s ease-in;
            display: flex; /* İçerikleri ortalamak için */
            flex-direction: column;
            align-items: center;
        }

        .img-container {
            width: 90%; /* Mobilde ekranın %90'ını kaplasın */
            max-width: 400px; /* Ama PC'de 400px'i geçmesin */
            aspect-ratio: 4/3; /* Resmin orantısı bozulmasın */
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto 20px auto;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Ekran çok küçükse alt satıra geçebilsin */
            gap: 10px;
            margin-bottom: 25px;
            width: 100%;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            min-width: 55px; /* Mobilde kutular çok geniş olmasın */
            flex: 1; /* Kutular eşit dağılsın */
            max-width: 80px;
            backdrop-filter: blur(5px);
        }

        .time-number { 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #cfcfcf; 
            display: block;
        }
        
        .time-label { 
            font-size: 0.6rem; 
            text-transform: uppercase; 
            color: #888; 
            margin-top: 5px; 
            display: block;
        }

        .message { 
            font-size: 1rem; 
            color: #aaaaaa; 
            margin-bottom: 30px; 
            line-height: 1.5;
            padding: 0 10px;
        }

        #enter-btn {
            display: none;
            background-color: #fff;
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent; /* Mobilde tıklayınca mavi kutu çıkmasın */
        }

        #enter-btn:hover { transform: scale(1.05); }

        /* --- MOBİL UYUMLULUK İÇİN EK AYARLAR --- */
        @media (max-width: 480px) {
            .time-number { font-size: 1.2rem; }
            .time-box { padding: 8px 5px; min-width: 45px; }
            .message { font-size: 0.9rem; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="1dfe493fccd36a939ff2c5323df02156.jpg" alt="waiting"> 
        </div>

        <div id="countdown">
            <div class="time-box"><span class="time-number" id="days">00</span><span class="time-label">Days</span></div>
            <div class="time-box"><span class="time-number" id="hours">00</span><span class="time-label">Hours</span></div>
            <div class="time-box"><span class="time-number" id="minutes">00</span><span class="time-label">Mins</span></div>
            <div class="time-box"><span class="time-number" id="seconds">00</span><span class="time-label">Secs</span></div>
        </div>

        <div class="message">Heelllloooooo sorrryyy forrr the waaiitttt</div>

        <button id="enter-btn">OPEN!!!!!!!!</button>
    </div>

    <script>
        // 29 Ocak 2026, 19:30 TR Saati
        const targetDate = new Date("2026-01-30T19:00:00+03:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<h2 style='color:#ff4d4d; margin:0;'>Thankkk uuu forr waitiiingg</h2>";
                document.querySelector(".message").innerHTML = "I hope you like themmm <br> ❤️";
                document.getElementById("enter-btn").style.display = "inline-block";
            }
        }, 1000);

        document.getElementById('enter-btn').addEventListener('click', function() {
            // BUTONA BASINCA MESAJ SAYFASINA GİDİYOR
            window.location.href = "message.html"; 
        });
    </script>
</body>
</html>
